<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="form" style="border: 1px solid #333; padding: 10px;">
        <table border="0">
            <tr>
                <td>Name: <br><input type="text" required></td>
            </tr>
            <tr>
                <td>Telephone number: <br> <input type="text" required></td>
            </tr>
            <tr>
                <td>Email: <br> <input type="email" required></td>
            </tr>
            <tr>
                <td>Favorite color: <br> <input type="color"></td>
            </tr>
            <tr>
                <td>Date of birth: <br> <input type="date"></td>
            </tr>
            <tr>
                <td><input type="submit" value="submit"></td>
            </tr>
        </table>
    </form>
    <form action="form" style="border: 1px solid #333; padding: 10px;">
        <table border="0">
            <tr>
                <td colspan="2"><h1>Contact Us</h1></td>
            </tr>
            <tr>
                <td colspan="2">Use the following form to send a message to Example Cafe</td>
            </tr>
            <tr>
                <td>Your Email:</td>
                <td><input type="email" required></td>
            </tr>
            <tr>
                <td>Message:</td> 
                <td><textarea name="message" id="messge__form" cols="60" rows="10"></textarea></td>
            </tr>
            <tr>
                <td>How did you hear of us?</td>
                <td>
                    <select>
                        <option value="">Google</option>
                        <option value="">Facebook</option>
                        <option value="">Twitter</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Send message"></td>
            </tr>
        </table>
    </form>
</body>
</html>
