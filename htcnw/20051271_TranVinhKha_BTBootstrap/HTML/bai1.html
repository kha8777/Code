<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <style>
        #h1, #h2, #h3 {
           margin: 20px 100px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <img src="../IMG/paris.jpg" alt="" id="h1">
            </td>
            <td>
                <img src="../IMG/newyork.jpg" alt="" id="h2">
            </td>
            <td>
                <img src="../IMG/sanfran.jpg" alt="" id="h3">
            </td>
        </tr>
        <tr>
            <td align="center">
                <button id="btn1" class="btn btn-primary">Corner</button>
            </td>
            <td align="center">
                <button id="btn2" class="btn btn-primary">Circle</button>
            </td>
            <td align="center">
                <button id="btn3" class="btn btn-primary">Thumnail</button>
            </td>
        </tr>
    </table>
    <script>
        $(document).ready(function() {
            $("#btn1").click(function() {
                $("#h1").addClass("rounded");
            })
        })
        $(document).ready(function() {
            $("#btn2").click(function() {
                $("#h2").addClass("rounded-circle");
            })
        })
        $(document).ready(function() {
            $("#btn3").click(function() {
                $("#h3").addClass("img-thumbnail");
            })
        })
    </script>
</body>
</html>
