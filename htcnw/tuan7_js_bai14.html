<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="input" type="email" value="" placeholder="email">
    <input type="button" value="check" onclick="check()">

    <script>
        function check() {
            var ip = document.getElementById('input').value;
            var myExp = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            if (myExp.test(ip)) {
                alert('Hop le');
            } else {
                alert('Email khong dung dinh dang');
            }
        }
    </script>
</body>
</html>
