<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
</head>
<body>
    <img id="anh" src="./img/lightOff.jpg" alt="">
    <input class="buttonOn" type="button" value="Turn On">
    <input class="buttonOff" type="button" value="Turn Off">
    <p>Đèn tắt</p>
    <script>
        $(document).ready(function() {
            $(".buttonOn").click(function() {
                // document.getElementById('anh').src = './img/lightOn.jpg';
                $('#anh').attr("src", "./img/lightOn.jpg");
                $('p').text("Đèn sáng");
            });
            $(".buttonOff").click(function() {
                // document.getElementById('anh').src = './img/lightOff.jpg';
                $('#anh').attr("src", "./img/lightOff.jpg");
                $('p').text("Đèn tắt");
            });
        });
    </script>
</body>
</html>
