<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function test() {
            var i = 1;
            for (i = 1; i <= 12; i++) {
                document.write("Thang " + i + "<br>");
            }
        }
    </script>
    <title>Document</title>
</head>
<body>
    <input type="submit" onclick="test()" value="Oke">
    <select name="" id="">
        <script>
            for (i = 1; i <= 12; i++)
                document.write("<option value=" + i + ">" + i + "</option>")
        </script>
    </select>
    
</body>
</html>
