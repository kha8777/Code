<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>BEM</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./index.css">
    </head>

    <body>
        <div id="toast"></div>

        <div>
            <h1 style="text-align: center; margin-bottom: 16px; font-family: sans-serif;">Are you 18?</h1>
            <button class="btn btn--error">NO</button>
            <button class="btn btn--success">YES</button>
        </div>

        <script>
            // Toast function
            function toast({
                title = '',
                message = '',
                type = 'info',
                duration = 3000
            }) {
                const main = document.getElementById('toast');
                if (main) {
                    const toast = document.createElement('div');
                    toast.classList.add('toast');
                    toast.innerHTML = `
                        <div class="toast__icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="toast__body">
                            <h3 class="toast__title">fsdaf</h3>
                            <p class="toast__msg">dfdsf</p>
                        </div>
                        <div class="toast__close">
                            <i class="fas fa-times"></i>
                        </div>
                    `;
                    main.appendChild(toast);
                }
            }

            toast({
                title = 'Are you sure?',
                message = 'You think I believe you?',
                type = 'success',
                duration: 3000
            });
        </script>
    </body>
</html>
